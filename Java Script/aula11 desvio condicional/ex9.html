<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIDADE</title>

</head>

<body>

    <h1>VELOCIDADE DOS AUTOMOVEIS</h1>
    
    VELOCIDDE DE CARROS: <input type= "number" name= "txtvel" class="txtvel"> KM/H
  
    <input type= "button" value = "verificar" onclick= "calcular()">
 
    <div class = "res"> 

    </div>
     <script>

            function calcular() {

              var txtv = document.querySelector('input.txtvel')
              var res = document.querySelector('div.res')
              var vel = Number(txtv.value)
              res.innerHTML = `sua velocidade é ${vel} km/h </br>`
            
                    if(vel > 100){

                        res.innerHTML += 'voce foi multado'

                    }else{

                        res.innerHTML += 'voce esta andando como as normas propoe'

                    }

                    res.innerHTML +='</br>dirija sempre com sinto de segurança'

         }


    </script>
</body>

</html>
